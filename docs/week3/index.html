<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Web App From Scratch - Minor Web Development - CMD Amsterdam</title>
</head>
<body>
  <nav>
    <ul>
      <li><a href="">Home</a></li>
      <li><a href="#overview">Overview</a></li>
    </ul>
  </nav>

  <section class="overview">
    <h1>Overview</h1>
    <h1>Log in om de gegevens te zien</h1>

    <form action="" method="post">
      <div>
        <label for="user">Username</label>
        <input type="text" id="username" name="username" placeholder="Your last.fm username..">
      </div>
      <div>
        <label for="user">Period</label>
        <select>
          <option value="overall">Overall</option>
          <option value="12month">1 year</option>
          <option value="3month">3 months</option>
          <option value="1month">1 month</option>
          <option value="7day">7 days</option>
        </select>
    </div>
      <button>Check</button>
    </form>
    <div class="tracks">
      <a class="track id" href="">
        <p class="name"></p>
        <span>-</span>
        <div class="artist">
          <p class="name"></p>
        </div>
      </a>
    </div>
  </section>

  <section class="detail">
    <h1>Detail</h1>
    <div class="detail-track">
      <p class="name"></p>
      <span>-</span>
      <div class="artist">
        <p class="name"></p>
      </div>
    </div>
  </section>

  <script src="js/transparency.min.js"></script>
  <script src="js/routie.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
